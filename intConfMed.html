<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intervalo de Confiança - Média | Arithmatic</title>
  </head>
  <body>
    <h2>Intervalo de Confiança - Média</h2>

    <form>
      <label for="">Média</label>
      <input type="number" id="media" />

      <label for="">Grau de confiança:</label>
      <!-- <input type="number" id="grauConf"> -->

      <input type="radio" id="opcao1" name="opcoes" value="90" />
      <label for="opcao1">90%</label>

      <input type="radio" id="opcao2" name="opcoes" value="95" />
      <label for="opcao2">95%</label>

      <input type="radio" id="opcao3" name="opcoes" value="99" />
      <label for="opcao3">99%</label>

      <label for="">Desvio padrão</label>
      <input type="number" id="desvPad" />

      <label for="">Tamanho da amostra</label>
      <input type="number" id="tamAmostra" />
    </form>

      <button id="btnSubmit" onclick="intConfMed()">Calcular</button>
    
    
    <div id="resultado"></div>

    <script src="teste.js"></script>
  </body>
</html>
